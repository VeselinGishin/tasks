<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Sum from 1 to n</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input { padding: 8px; font-size: 16px; width: 200px; }
    </style>
</head>
<body>

<h2>Sum of Numbers from 1 to n</h2>

<label for="numberInput"></label><input type="number" id="numberInput" placeholder="Enter n" />
<p id="result"></p>

<script>
    const input = document.getElementById('numberInput');
    const result = document.getElementById('result');

    input.addEventListener('input', () => {
        const n = parseInt(input.value, 10);
        if (isNaN(n) || n < 1) {
            result.textContent = 'Please enter a positive integer.';
            return;
        }
        let sum = 0;
        for (let i = 1; i <= n; i++) {
            sum += i;
        }
        result.textContent = `Sum of numbers from 1 to ${n} is ${sum}.`;
    });
</script>

</body>
</html>
