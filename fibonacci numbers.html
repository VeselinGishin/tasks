<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci Generator & Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input {
            font-size: 16px;
            padding: 8px;
            margin: 5px 0;
            width: 200px;
        }
        #fibResult {
            margin-top: 10px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<h2>Fibonacci Sequence Generator & Checker</h2>

<label for="fibInput"></label><input type="number" id="fibInput" placeholder="Enter a number">

<div id="fibResult">Fibonacci results will appear here...</div>

<script>
    // Generate Fibonacci sequence of length n
    function generateFibonacci(n) {
        if (n <= 0) return [];
        if (n === 1) return [0];
        const sequence = [0, 1];
        for (let i = 2; i < n; i++) {
            sequence.push(sequence[i - 1] + sequence[i - 2]);
        }
        return sequence;
    }

    // Check if a number is in Fibonacci sequence by generating until >= num
    function isFibonacci(num) {
        if (num < 0) return false;
        let a = 0, b = 1;
        while (b < num) {
            const temp = a + b;
            a = b;
            b = temp;
        }
        return b === num || num === 0;
    }

    const input = document.getElementById("fibInput");
    const resultElement = document.getElementById("fibResult");

    input.addEventListener("input", () => {
        const num = parseInt(input.value, 10);

        if (isNaN(num) || num < 0) {
            resultElement.textContent = "Please enter a non-negative integer.";
            return;
        }

        // Generate Fibonacci sequence up to length num (limit max to 50 for performance)
        const length = Math.min(num, 50);
        const sequence = generateFibonacci(length);

        // Check if the number itself is a Fibonacci number
        const isFib = isFibonacci(num);

        // Build output string
        let output = `First ${length} Fibonacci numbers:\n${sequence.join(", ")}\n\n`;
        output += isFib
            ? `${num} is a Fibonacci number.`
            : `${num} is NOT a Fibonacci number.`;

        resultElement.textContent = output;
    });
</script>

</body>
</html>
