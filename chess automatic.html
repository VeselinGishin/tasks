<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Chess Board with Knight</title>
    <style>
        .chessboard {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            width: 480px;
            height: 480px;
            border: 2px solid #333;
        }

        .square {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            cursor: pointer;
        }

        .white {
            background-color: #eeeed2;
        }

        .black {
            background-color: #769656;
        }

        .square:hover {
            outline: 2px solid #444;
        }
    </style>
</head>
<body>

<h2>Click a square to place the knight ♘</h2>
<div class="chessboard" id="chessboard"></div>

<script>
    const files = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h'];
    const board = document.getElementById('chessboard');

    for (let row = 8; row >= 1; row--) {
        for (let col = 0; col < 8; col++) {
            const square = document.createElement('div');
            const isWhite = (row + col) % 2 === 0;
            square.className = `square ${isWhite ? 'white' : 'black'}`;
            square.dataset.position = `${files[col]}${row}`;
            board.appendChild(square);
        }
    }

    board.addEventListener('click', (event) => {
        const clickedSquare = event.target.closest('.square');
        if (!clickedSquare) return;

        // Remove any existing knight
        document.querySelectorAll('.square').forEach(sq => {
            if (sq.textContent === '♘') sq.textContent = '';
        });

        // Place knight on clicked square
        clickedSquare.textContent = '♘';
    });
</script>

</body>
</html>
