<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Factorial Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input {
      padding: 8px;
      margin-top: 10px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>Factorial Calculator</h2>

<label for="numberInput">Enter a number:</label><br>
<input type="number" id="numberInput" min="0" /><br>

<div id="result"></div>

<script>
  function factorialIterative(n) {
    if (n < 0) return "Not defined";
    let result = 1;
    for (let i = 2; i <= n; i++) {
      result *= i;
    }
    return result;
  }

  const factorialRecursive = n => {
    if (n < 0) return "Not defined";
    if (n === 0 || n === 1) return 1;
    return n * factorialRecursive(n - 1);
  };

  function updateResult() {
    const input = document.getElementById("numberInput").value;
    const n = parseInt(input);

    if (isNaN(n) || n < 0) {
      document.getElementById("result").innerText = "Please enter a non-negative number.";
      return;
    }

    const iterativeResult = factorialIterative(n);
  //  const recursiveResult = factorialRecursive(n);

    document.getElementById("result").innerHTML = `
        Iterative result: ${iterativeResult}<br>

      `;
  }

  document.getElementById("numberInput").addEventListener("input", updateResult);
</script>

</body>
</html>
