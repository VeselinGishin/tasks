<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    .calculator {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    input, select, button {
      padding: 10px;
      font-size: 16px;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Calculator</h1>

<div class="calculator">
  <label for="num1"></label><input type="number" id="num1" placeholder="First number" autofocus>

  <label for="operation"></label><select id="operation">
    <option value="add">ADD (+)</option>
    <option value="subtract">SUBTRACT (-)</option>
    <option value="multiply">MULTIPLY (ร)</option>
    <option value="divide">DIVIDE (รท)</option>
  </select>

  <label for="num2"></label><input type="number" id="num2" placeholder="Second number">

</div>

<div class="result" id="result"></div>

<script>
  const num1El = document.getElementById('num1');
  const num2El = document.getElementById('num2');
  const operationEl = document.getElementById('operation');
  const resultEl = document.getElementById('result');

  function calculate() {
    const num1 = parseFloat(num1El.value);
    const num2 = parseFloat(num2El.value);
    const operation = operationEl.value;
    let result;

    if (isNaN(num1) || isNaN(num2)) {
      result = "";
    } else {
      switch (operation) {
        case 'add':
          result = num1 + num2;
          break;
        case 'subtract':
          result = num1 - num2;
          break;
        case 'multiply':
          result = num1 * num2;
          break;
        case 'divide':
          result = num2 === 0 ? "Error: Cannot divide by zero." : num1 / num2;
          break;
        default:
          result = "Unknown operation.";
      }
    }

    resultEl.textContent = result !== "" ? "Result: " + result : "";
  }

  // Auto-trigger calculation on input changes
  num1El.addEventListener('input', calculate);
  num2El.addEventListener('input', calculate);
  operationEl.addEventListener('change', calculate);

</script>

</body>
</html>
